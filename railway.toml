[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"
watchPatterns = ["backend/**"]

[deploy]
startCommand = "python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
workingDirectory = "/app"

[variables]
PORT = "8000"
NIXPACKS_PYTHON_VERSION = "3.11"
PYTHONPATH = "/app"